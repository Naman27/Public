<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tender Summary Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: right;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
        .total-row {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Tender Summary</h2>
    <table>
        <thead>
            <tr>
                {ColumnHeader}
            </tr>
        </thead>
        <tbody>
            {MaterialList}
            <tr class="total-row">
                <td>Total</td>
                {TotalValues}
            </tr>
        </tbody>
    </table>
</body>
</html>
